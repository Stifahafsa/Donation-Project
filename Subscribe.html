	 <script>
        function setLocalStorage() {
            const emailValue = document.getElementsByName('Email')[0].value;
            const passwordValue = document.getElementsByName('Password')[0].value;
    
            // Récupérer les anciennes informations du stockage local
            const oldData = JSON.parse(localStorage.getItem('userData')) || [];
    
            // Ajouter les nouvelles informations au tableau
            const newData = [...oldData, { email: emailValue, password: passwordValue }];
    
            // Enregistrer le tableau mis à jour dans le stockage local
            localStorage.setItem('userData', JSON.stringify(newData));
        }

		function clearLocalStorage(){
			localStorage.removeItem('userData');
		}
    </script>
